<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form th:action="@{/registration}" th:object="${userForm}" method="post">
    Name: <input type="text" th:field="*{name}" /><br>
    Surname: <input type="text" th:field="*{surname}" /><br>
    Login: <input type="text" th:field="*{login}" /><br>
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</span><br>

    Password: <input type="password" th:field="*{password}" /><br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span><br>

    Email: <input type="email" th:field="*{email}" /><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
