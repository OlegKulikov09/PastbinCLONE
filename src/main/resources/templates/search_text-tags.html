<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Тексты по тегу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Поиск текстов по тегу</h1>
    <form th:action="@{/texts/tag}" method="get">
        <div class="form-group">
            <label for="nameOfTag">Введите имя тега</label>
            <input type="text" id="nameOfTag" name="nameOfTag" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>

    <div th:if="${texts != null}">
        <h2>Результаты поиска:</h2>
        <ul class="list-group mt-3">
            <li th:each="text : ${texts}" class="list-group-item">
                <h3 th:text="${text.title}"></h3>
                <p th:text="${text.content}"></p>
                <small th:text="'Создано: ' + ${text.createdTime}"></small>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
