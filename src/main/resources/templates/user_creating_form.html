<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>
<form id="createUserForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="login">Login:</label><br>
    <input type="text" id="login" name="login" required onblur="checkLoginUnique()"><br><br>
    <span id="loginError" style="color: red; display: none;">This login is already taken.</span><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="button" onclick="createUser()">Create User</button>
</form>

<script>
    function checkLoginUnique() {
        const login = document.getElementById('login').value;

        fetch(`/api/users/checkLogin?login=${encodeURIComponent(login)}`)
        .then(response => response.json())
        .then(data => {
            if (!data.isUnique) {
                document.getElementById('loginError').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'none';
            }
        })
        .catch(error => console.error('Error:', error));
    }

        function createUser() {
            const loginErrorElement = document.getElementById('loginError');
            if (loginErrorElement.style.display === 'block') {
                alert('Please choose a different login.');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                login: document.getElementById('login').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value
            };

            fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('User created successfully!');
                    // Optionally, you can redirect or update the UI here
                } else {
                    alert('Failed to create user.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
</script>
</body>
</html>
