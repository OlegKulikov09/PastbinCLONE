<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Создать текст</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Создать текст</h1>
    <form th:action="@{/texts/create}" th:object="${text}" method="post">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Теги (разделённые запятыми)</label>
            <input type="text" id="tags" name="tags" class="form-control" placeholder="тег1, тег2" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
