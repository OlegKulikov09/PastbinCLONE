<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать текст</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Создать текст</h1>
    <p th:if="${currentUser}">
        Вы вошли как: <span th:text="${currentUser.login}">Имя пользователя</span>
    </p>
    <p th:unless="${currentUser}">
        Вы не вошли в систему. Пожалуйста, <a href="/login">войдите</a>, чтобы создать текст.
    </p>
    <form th:if="${currentUser}" th:action="@{/texts/create}" th:object="${text}" method="post">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
