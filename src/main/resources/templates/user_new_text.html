<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create a post</h1>
    <p th:if="${currentUser}">
        You are logged in as <span th:text="${currentUser.login}">Username</span>
    </p>
    <p th:unless="${currentUser}">
        You are not logged in, Please<a href="/login">log in</a> to create a new post.
    </p>
    <form th:if="${currentUser}" th:action="@{/texts/create}" th:object="${text}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
